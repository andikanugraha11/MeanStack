<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Nama</label>
		<input class="form-control" [(ngModel)]="nama" name="nama" type="text">
	</div>
	<div class="form-group">
		<label>Username</label>
		<input class="form-control" [(ngModel)]="username" name="username" type="text">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input class="form-control" [(ngModel)]="email" name="email" type="text">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" [(ngModel)]="password" name="password" type="password">
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
</form>
